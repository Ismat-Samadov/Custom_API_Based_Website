<!DOCTYPE html>
<html>
<head>
    <title>Latest SpaceX Launch</title>
</head>
<body>
    <h1>Latest SpaceX Launch</h1>
    <h2>Mission Name: {{ data['name'] }}</h2>
    <h3>Details: {{ data['details'] }}</h3>
    <h3>Launch Date: {{ data['date_utc'] }}</h3>
    <h3>Launch Success: {% if data['success'] %}Yes{% else %}No{% endif %}</h3>
</body>
</html>
